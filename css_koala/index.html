<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Koala</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="box">

    <div class="head">

      <div class="hair-left"></div>
      <div class="hair-right"></div>

      <!-- Needed for overlap purposes -->
      <div class="head-copy"></div>

      <div class="ears ear-left">
        <div class="inner-ear"></div>
      </div>
      <div class="ears ear-right">
        <div class="inner-ear"></div>
      </div>

      <div class="eyes eye-left">
        <div class="pupil"></div>
      </div>
      <div class="eyes eye-right">
        <div class="pupil"></div>
      </div>

      <div class="nose">
        <div class="nostrils left-nostril"></div>
        <div class="nostrils right-nostril"></div>
      </div>

      <div class="mouth">
          <div class="lips"></div>
      </div>

    </div>

  </div>
</body>
</html>
